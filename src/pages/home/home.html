<ion-header>
    <ion-navbar color="gsapp">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Student</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
    <ion-card>
        <!--<ion-card-header>
            
        </ion-card-header>-->

        <ion-list>
            <button ion-item *ngFor="let s of Students" (click)="selectStudent(s)" [color]="currentstudent==s.StudentModelID? 'ecolor':''" >
                <ion-icon name="man" item-start *ngIf="s.strSex==='Male'"></ion-icon>
                <ion-icon name="woman" item-start *ngIf="s.strSex==='Female'"></ion-icon>  
                <h4 color="gsapp">{{s.strStudentName}}</h4>
                <p><em>Admission No. </em>{{s.strAdmissionNo}} </p>
                <p><em>Class </em> {{s.OfClass.ClassName}} - {{s.OfSection.SectionName}} </p>
                <p><em>Roll No. </em>{{s.strRollNo}} </p>
              

            </button>
        </ion-list>
        </ion-card>
        
</ion-content>
