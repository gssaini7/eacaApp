<ion-header>
    <ion-navbar color="gsapp">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>      About Us</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="schooldetail">
        <ion-card-header>
            <h1>{{schooldetail.strSchoolName}}</h1>
        </ion-card-header>
        <ion-card-content>
    <p> {{schooldetail.strAddress}}, {{schooldetail.strDistrict}}, {{schooldetail.strState}}</p>
    <p>Affiliated to: {{schooldetail.strAffiliatedTo}}</p>
   <p>Affiliation no.: {{schooldetail.strAffiliationNo}}</p>

    <p>Email: {{schooldetail.strEmail}}</p>
    <p>{{schooldetail.strWebsite}}</p>
</ion-card-content>
           

</ion-card>
        
</ion-content>
